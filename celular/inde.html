<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Carrossel de Celulares 3D</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .scene {
      width: 400px;
      height: 600px;
      perspective: 1200px;
      position: relative;
    }

    .carrossel {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }

    .celular {
      width: 200px;
      height: 400px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 30px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      position: absolute;
      top: 100px;
      left: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
      backdrop-filter: blur(10px);
    }

    .botao {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      width: 80px;
      height: 30px;
      border-radius: 5px;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

<div class="scene">
  <div class="carrossel" id="carrossel">
    <div class="celular" style="transform: rotateY(0deg) translateZ(400px);">Celular 1</div>
    <div class="celular" style="transform: rotateY(72deg) translateZ(400px);">Celular 2</div>
    <div class="celular" style="transform: rotateY(144deg) translateZ(400px);">Celular 3</div>
    <div class="celular" style="transform: rotateY(216deg) translateZ(400px);">Celular 4</div>
    <div class="celular" style="transform: rotateY(288deg) translateZ(400px);">Celular 5</div>
  </div>
</div>

<div class="botao" onclick="girarCarrossel()">Pr√≥ximo</div>

<script>
  let angulo = 0;

  function girarCarrossel() {
    angulo += 72; // 360 / 5 celulares
    document.getElementById('carrossel').style.transform = `rotateY(-${angulo}deg)`;
  }
</script>

</body>
</html>
